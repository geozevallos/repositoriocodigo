<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Formularios en HTML</h1>
    </header>
    <main>
      <form action="destino.html">
        <fieldset>
          <legend>Datos personales</legend>
          <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Ejm: Jorge" />
          </div>
          <div>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" placeholder="Ejm: Zevallos" />
          </div>
          <div>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" placeholder="0" />
          </div>

          <div>
            <label for="correo">Correo:</label
            ><input type="email" id="correo" placeholder="@gmail.com" />
          </div>

          <div>
            <label for="fecha_nacimiento">Fecha de nacimiento</label>
            <input type="date" id="fecha_nacimiento"/>
          </div>
          
          <div>
            <label for="color_eleccion">Color de ojos</label>
            <input type="color" id="color_eleccion"/>
          </div>
          <div>
            <label for="">Elija Género</label>
            <br />
            <label for="femenino">Femenino</label>
            <input type="radio" value = "0" id="femenino" name="radio-genero"/>
            <label for="masculino">Masculino</label>
            <input type="radio" value = "1" id="masculino" name="radio-genero"/>
            <label for="otro">Prefiero no decirlo</label>
            <input type="radio" value = "2" id="otro" name="radio-genero"/>
          </div>

<div>
<label for="">Seleccione Lenguaje de Programación:</label>
<br />
<label for="check_js">JavaScript</label>
<input type="checkbox"  id="check_js" name="check_js" value="js" />
<label for="check_py">Python</label>
<input type="checkbox" id="check_py" name="check_py" value="py" />
<label for="check_ts">TypeScript</label>
<input type="checkbox" id="check_ts" name="check_ts" value="ts" />


</div>

<div>
    <label for="cv">Subir curriculum:</label>
    <input type="file" id="cv" name="cv">
</div>


<div>
    <label for="exp">Escribir su experiencia laboral:</label>
    <textarea name="exp" id="exp" cols="30" rows="5" maxlength="100"></textarea>
</div>

<div>
    <label for="select_pais">Seleccione País</label>
    <select name="select_pais" id="select_pais">
        <option value="1">Perú</option>
        <option value="2">Brasil</option>
        <option value="3">Argentina</option>
        <option value="4">Colombia</option>
    </select>
</div>




<div>
    <button type="submit">Crear Cuenta</button>
    <button type="button">Cancelar</button>
    <button type="reset">Limpiar campo</button>
    
</div>



        </fieldset>
      </form>
    </main>
  </body>
</html>
